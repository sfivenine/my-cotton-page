<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优惠券展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .page {
      display: none;
      width: 100%;
      position: relative;
    }
    .page.active {
      display: block;
    }
    img {
      width: 100%;
      height: auto;
    }
    .btn-area {
      display: none;
    }
    .page2-coupon-click {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 33.33%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
    }
    .next-btn {
      position: absolute;
      background-color: rgba(44, 62, 80, 0.8);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 20;
      top: 10px;
      right: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #333;
    }
    .modal-content ul {
      text-align: left;
      margin: 15px 0;
      padding-left: 20px;
    }
    .modal-content li {
      margin-bottom: 10px;
      color: #333;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .action-buttons button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .agree-btn {
      background-color: #2c3e50;
      color: #fff;
    }
    .disagree-btn {
      background-color: #eee;
      color: #333;
    }
    .count-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 0 25px;
    }
    .count-control button {
      background-color: #f5f5f5;
      border: 1px solid #eee;
      padding: 8px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }
    .count-control span {
      margin: 0 25px;
      font-size: 20px;
      color: #333;
    }
    .confirm-btn {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 30px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .barcode-page {
      position: relative;
    }
    .time-display {
      position: absolute;
      top: calc(100% * 2.52 / 3); 
      left: calc(100% * 0.7 / 5); 
      font-size: 78px; 
      color: #888;
      background-color: transparent;
      z-index: 10;
      transform: rotate(-90deg);
      transform-origin: top left;
      letter-spacing: 2px;
      font-weight: 350; 
    }
    .time-display .separator {
      display: inline-block;
      width: 80px; 
    }
    .time-display .time-part {
      color: #667380; 
      font-weight: 400; 
      font-size: 70px;
    }
    #page3, #page5 {
      text-align: center;
      padding: 20px 0;
      position: relative;
    }
    #page3 img, #page5 img {
      max-width: 90%;
      margin: 0 auto;
    }
    /* page3的注意事项提示区域 - 只有点击这个区域才会跳转page5 */
    .page3-notice-area {
      position: absolute;
      top: 40%;  /* 调整位置使其对应注意事项区域 */
      left: 10%;
      width: 80%;
      height: 30%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
      /* 调试时可以开启背景色查看区域
      background-color: rgba(0,255,0,0.2);
      */
    }
    /* page5的可点击区域 - 点击跳转到page4 */
    .page5-click-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="page active" id="page1">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page.png" 
      alt="优惠券列表" 
      onclick="switchPage('page1', 'page2')"
    >
  </div>

  <div class="page" id="page2">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page2.png" 
      alt="优惠券详细信息"
    >
    <div 
      class="page2-coupon-click" 
      onclick="openCouponModal()"
    ></div>
  </div>

  <div class="page" id="page3">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page3.png" 
      alt="优惠券中间页"
    >
    <!-- page3的注意事项提示区域 - 只有点击这里才会跳转到page5 -->
    <div class="page3-notice-area" onclick="switchPage('page3', 'page5')"></div>
  </div>

  <!-- page5页面 -->
  <div class="page" id="page5">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page5.jpg"  <!-- 替换为实际的page5图片 -->
      alt="优惠券确认页"
    >
    <!-- page5点击区域 - 点击跳转到page4 -->
    <div class="page5-click-area" onclick="switchPage('page5', 'page4')"></div>
  </div>

  <div class="page" id="page4">
    <div class="barcode-page">
      <img 
        src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page4.jpg" 
        alt="优惠券条码"
      >
      <div class="time-display" id="timeDisplay"></div>
    </div>
  </div>

  <div class="modal" id="couponModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal" onclick="closeCouponModal()">&times;</span>
      <p>请选择要使用的张数。</p>
      <div class="count-control">
        <button id="decrease">-</button>
        <span id="couponCount">9</span>
        <button id="increase">+</button>
      </div>
      <button class="confirm-btn" onclick="confirmCoupon()">common_fix_button</button>
    </div>
  </div>

  <script>
    function switchPage(fromPageId, toPageId) {
      document.getElementById(fromPageId).classList.remove('active');
      document.getElementById(toPageId).classList.add('active');
      if (toPageId === 'page4') {
        updateTime();
        setInterval(updateTime, 1000);
      }
    }

    function openCouponModal() {
      document.getElementById('couponModal').style.display = 'flex';
    }

    function closeCouponModal() {
      document.getElementById('couponModal').style.display = 'none';
    }

    const couponCountEl = document.getElementById('couponCount');
    document.getElementById('decrease').addEventListener('click', () => {
      let count = parseInt(couponCountEl.textContent);
      if (count > 1) {
        couponCountEl.textContent = count - 1;
      }
    });
    document.getElementById('increase').addEventListener('click', () => {
      let count = parseInt(couponCountEl.textContent);
      if (count < 10) {
        couponCountEl.textContent = count + 1;
      }
    });

    function confirmCoupon() {
      closeCouponModal();
      switchPage('page2', 'page5');
    }

    function updateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('timeDisplay').innerHTML = 
        `${year}/${month}/${day}<span class="separator"></span><span class="time-part">${hours}:${minutes}</span>`;
    }
  </script>
</body>
</html>
