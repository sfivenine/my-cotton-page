<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>优惠券展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      touch-action: manipulation;
      -webkit-touch-callout: none;
    }
    .page {
      display: none;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .page.active {
      display: block;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
      -webkit-user-drag: none;
    }
    /* page1点击区域样式 */
    #page1 .click-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
      pointer-events: auto;
    }
    /* 新增：page4右1/3点击区域（精准定位） */
    #page4 .right-third-click {
      position: absolute;
      top: 0;
      right: 0; /* 从右侧开始 */
      width: 33.33%; /* 宽度占页面1/3 */
      height: 100%; /* 高度占满页面，确保任意垂直位置点击都有效 */
      background-color: transparent; /* 透明不影响视觉 */
      cursor: pointer;
      z-index: 10; /* 层级高于日期，确保点击优先触发 */
      pointer-events: auto;
    }
    /* 原有点击区域样式保留 */
    .page2-coupon-click, .page3-notice-area, .page5-click-area {
      pointer-events: auto;
    }
    .btn-area {
      display: none;
    }
    .page2-coupon-click {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 33.33%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
    }
    .next-btn {
      position: absolute;
      background-color: rgba(44, 62, 80, 0.8);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 20;
      top: 10px;
      right: 10px;
      pointer-events: auto;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 100;
      pointer-events: auto;
    }
    .modal-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #333;
    }
    .modal-content ul {
      text-align: left;
      margin: 15px 0;
      padding-left: 20px;
    }
    .modal-content li {
      margin-bottom: 10px;
      color: #333;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .action-buttons button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .agree-btn {
      background-color: #2c3e50;
      color: #fff;
    }
    .disagree-btn {
      background-color: #eee;
      color: #333;
    }
    .count-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 0 25px;
    }
    .count-control button {
      background-color: #f5f5f5;
      border: 1px solid #eee;
      padding: 8px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }
    .count-control span {
      margin: 0 25px;
      font-size: 20px;
      color: #333;
    }
    .confirm-btn {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 30px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .barcode-page {
      position: relative;
    }
    .time-display {
      position: absolute;
      top: calc(100% * 2 / 3); 
      left: calc(100% * 0.9 / 5); 
      font-size: 5vw; 
      color: #888;
      background-color: transparent;
      z-index: 10;
      transform: rotate(-90deg);
      transform-origin: top left;
      letter-spacing: 2px;
      font-weight: 350; 
      white-space: nowrap;
      pointer-events: none;
    }
    .time-display .separator {
      display: inline-block;
      width: 10vw; 
      max-width: 80px;
    }
    .time-display .countdown-part {
      color: #667380; 
      font-weight: 400; 
      font-size: 0.9em; 
    }
    .time-display .expired {
      color: #ff0000;
    }
    #page3, #page5 {
      text-align: center;
      padding: 20px 0;
      position: relative;
    }
    #page3 img, #page5 img {
      max-width: 90%;
      margin: 0 auto;
    }
    .page3-notice-area {
      position: absolute;
      top: 40%;
      left: 10%;
      width: 80%;
      height: 30%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
    }
    .page5-click-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
    }

    /* 提示弹窗样式 */
    .notice-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 150;
      pointer-events: auto;
    }
    .notice-modal-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close-notice {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }
    .notice-modal-content h3 {
      margin-top: 0;
      color: #333;
    }
    .notice-modal-content ul {
      text-align: left;
      margin: 15px 0;
      padding-left: 20px;
    }
    .notice-modal-content li {
      margin-bottom: 10px;
      color: #333;
    }
    .notice-action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .notice-action-buttons button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .use-coupon-btn {
      background-color: #2c3e50;
      color: #fff;
    }
    .not-use-btn {
      background-color: #eee;
      color: #333;
    }

    @media (max-width: 768px) {
      .time-display {
        font-size: 3.5vw; 
        top: calc(100% * 2.6 / 3); 
        left: calc(100% * 0.5 / 5); 
      }
      .time-display .separator {
        width: 8vw; 
        max-width: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="page active" id="page1">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page.jpg" 
      alt="优惠券列表" 
    >
    <div class="click-area" onclick="switchPage('page1', 'page2')"></div>
  </div>

  <div class="page" id="page2">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page2.png" 
      alt="优惠券详细信息"
    >
    <div 
      class="page2-coupon-click" 
      onclick="openCouponModal()"
    ></div>
  </div>

  <div class="page" id="page3">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page3.png" 
      alt="优惠券中间页"
    >
    <div class="page3-notice-area" onclick="switchPage('page3', 'page5')"></div>
  </div>

  <div class="page" id="page5">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page5.jpg" 
      alt="优惠券确认页"
    >
    <div class="page5-click-area" onclick="switchPage('page5', 'page4')"></div>
  </div>

  <div class="page" id="page4">
    <!-- 新增：page4右1/3点击区域，绑定跳转page1事件 -->
    <div class="right-third-click" onclick="switchPage('page4', 'page1')"></div>
    <div class="barcode-page">
      <img 
        src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page4.png" 
        alt="优惠券条码"
      >
      <div class="time-display" id="timeDisplay"></div>
    </div>
  </div>

  <div class="modal" id="couponModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal" onclick="closeCouponModal()">&times;</span>
      <p>请选择要使用的张数。</p>
      <div class="count-control">
        <button id="decrease">-</button>
        <span id="couponCount">1</span>
        <button id="increase">+</button>
      </div>
      <button class="confirm-btn" onclick="showNoticeModal()">确认</button>
    </div>
  </div>

  <!-- 提示弹窗 -->
  <div class="notice-modal" id="noticeModal">
    <div class="notice-modal-content">
      <span class="close-notice" id="closeNotice" onclick="closeNoticeModal()">&times;</span>
      <h3>关于使用优惠券的注意事项</h3>
      <ul>
        <li>此后将无法返回并进行操作。</li>
        <li>优惠券显示后将无法重新发放。</li>
        <li>显示时间为 10 分钟。超过显示时间后无法使用。</li>
      </ul>
      <div class="notice-action-buttons">
        <button class="use-coupon-btn" onclick="useCoupon()">了解上述内容并使用优惠券</button>
        <button class="not-use-btn" onclick="closeNoticeModal()">暂不使用</button>
      </div>
    </div>
  </div>

  <script>
    let countdownInterval; 
    const TOTAL_SECONDS = 10 * 60; 

    function switchPage(fromPageId, toPageId) {
      document.getElementById(fromPageId).classList.remove('active');
      document.getElementById(toPageId).classList.add('active');
      
      // 跳转回page1时，清除倒计时（避免后台继续运行）
      if (toPageId === 'page1' && countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }
      
      if (toPageId === 'page4') {
        startCountdown();
      } else if (toPageId !== 'page1' && countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }
    }

    function startCountdown() {
      let remainingSeconds = TOTAL_SECONDS;
      
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }

      updateCountdown(remainingSeconds);

      countdownInterval = setInterval(() => {
        remainingSeconds--;
        updateCountdown(remainingSeconds);

        if (remainingSeconds <= 0) {
          clearInterval(countdownInterval);
          countdownInterval = null;
          const countdownEl = document.querySelector('.countdown-part');
          if (countdownEl) countdownEl.classList.add('expired');
          alert('优惠券已过期，无法继续使用！');
        }
      }, 1000);
    }

    function updateCountdown(remainingSeconds) {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const dateStr = `${year}/${month}/${day}`;

      const minutes = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
      const seconds = String(remainingSeconds % 60).padStart(2, '0');
      const countdownStr = `${minutes}:${seconds}`;

      document.getElementById('timeDisplay').innerHTML = 
        `${dateStr}<span class="separator"></span><span class="countdown-part">${countdownStr}</span>`;
    }

    function openCouponModal() {
      document.getElementById('couponModal').style.display = 'flex';
    }

    function closeCouponModal() {
      document.getElementById('couponModal').style.display = 'none';
    }

    function showNoticeModal() {
      closeCouponModal();
      document.getElementById('noticeModal').style.display = 'flex';
    }

    function closeNoticeModal() {
      document.getElementById('noticeModal').style.display = 'none';
    }

    function useCoupon() {
      closeNoticeModal();
      switchPage('page2', 'page4');
    }

    const couponCountEl = document.getElementById('couponCount');
    document.getElementById('decrease').addEventListener('click', () => {
      let count = parseInt(couponCountEl.textContent);
      if (count > 1) {
        couponCountEl.textContent = count - 1;
      }
    });
    document.getElementById('increase').addEventListener('click',
