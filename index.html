<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优惠券展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .page {
      display: none;
      width: 100%;
    }
    .page.active {
      display: block;
    }
    img {
      width: 100%;
      height: auto;
    }
    .btn-area {
      position: absolute;
      width: 80%;
      left: 10%;
      bottom: 20px;
      background-color: rgba(44, 62, 80, 0.8);
      color: #fff;
      text-align: center;
      padding: 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    .count-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
    }
    .count-control button {
      background-color: #eee;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .count-control span {
      margin: 0 10px;
      font-size: 18px;
    }
    .confirm-btn {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .barcode-page {
      position: relative;
    }
    .time-display {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: #000;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- 页面1：优惠券列表 -->
  <div class="page active" id="page1">
    <img src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page1.png" alt="优惠券列表">
    <div class="btn-area" id="viewDetail1">查看优惠券详细信息</div>
  </div>

  <!-- 页面2：优惠券详细信息 -->
  <div class="page" id="page2">
    <img src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page2.png" alt="优惠券详细信息">
    <div class="btn-area" id="showCouponModal">显示优惠券</div>
    <div style="position: absolute; top: 10px; left: 10px;">
      <button onclick="page2.classList.remove('active'); document.getElementById('page1').classList.add('active');">Back</button>
    </div>
  </div>

  <!-- 模态框：选择使用张数 -->
  <div class="modal" id="couponModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <p>请选择要使用的张数。</p>
      <div class="count-control">
        <button id="decrease">-</button>
        <span id="couponCount">9</span>
        <button id="increase">+</button>
      </div>
      <button class="confirm-btn" id="confirmUse">common_fix_button</button>
    </div>
  </div>

  <!-- 页面4：优惠券条码页 -->
  <div class="page" id="page4">
    <div class="barcode-page">
      <img src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page4.jpg" alt="优惠券条码">
      <div class="time-display" id="timeDisplay"></div>
    </div>
  </div>

  <script>
    // 页面切换相关元素
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const page4 = document.getElementById('page4');
    const viewDetail1 = document.getElementById('viewDetail1');
    const showCouponModal = document.getElementById('showCouponModal');

    // 模态框相关元素
    const couponModal = document.getElementById('couponModal');
    const closeModal = document.getElementById('closeModal');
    const decrease = document.getElementById('decrease');
    const increase = document.getElementById('increase');
    const couponCount = document.getElementById('couponCount');
    const confirmUse = document.getElementById('confirmUse');

    // 实时时钟元素
    const timeDisplay = document.getElementById('timeDisplay');

    // 页面1 跳转到 页面2
    viewDetail1.addEventListener('click', () => {
      page1.classList.remove('active');
      page2.classList.add('active');
    });

    // 页面2 点击显示优惠券，打开模态框
    showCouponModal.addEventListener('click', () => {
      couponModal.style.display = 'flex';
    });

    // 关闭模态框
    closeModal.addEventListener('click', () => {
      couponModal.style.display = 'none';
    });

    // 点击模态框外部关闭模态框
    window.addEventListener('click', (e) => {
      if (e.target === couponModal) {
        couponModal.style.display = 'none';
      }
    });

    // 减少使用张数
    decrease.addEventListener('click', () => {
      let count = parseInt(couponCount.textContent);
      if (count > 1) {
        couponCount.textContent = count - 1;
      }
    });

    // 增加使用张数
    increase.addEventListener('click', () => {
      let count = parseInt(couponCount.textContent);
      if (count < 9) {
        couponCount.textContent = count + 1;
      }
    });

    // 确认使用，跳转到页面4
    confirmUse.addEventListener('click', () => {
      couponModal.style.display = 'none';
      page2.classList.remove('active');
      page4.classList.add('active');
      // 启动实时时钟
      updateTime();
      setInterval(updateTime, 1000);
    });

    // 更新实时时间
    function updateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      timeDisplay.textContent = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
    }
  </script>
</body>
</html>
