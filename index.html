<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优惠券展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .page {
      display: none;
      width: 100%;
      position: relative;
    }
    .page.active {
      display: block;
    }
    img {
      width: 100%;
      height: auto;
    }
    .btn-area {
      display: none;
    }
    .page2-coupon-click {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 33.33%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
    }
    .next-btn {
      position: absolute;
      background-color: rgba(44, 62, 80, 0.8);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 20;
      top: 10px;
      right: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #333;
    }
    .modal-content ul {
      text-align: left;
      margin: 15px 0;
      padding-left: 20px;
    }
    .modal-content li {
      margin-bottom: 10px;
      color: #333;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .action-buttons button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .agree-btn {
      background-color: #2c3e50;
      color: #fff;
    }
    .disagree-btn {
      background-color: #eee;
      color: #333;
    }
    .count-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 0 25px;
    }
    .count-control button {
      background-color: #f5f5f5;
      border: 1px solid #eee;
      padding: 8px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }
    .count-control span {
      margin: 0 25px;
      font-size: 20px;
      color: #333;
    }
    .confirm-btn {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 30px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .barcode-page {
      position: relative;
    }
    .time-display {
      position: absolute;
      top: calc(100% * 2.52 / 3); 
      left: calc(100% * 0.7 / 5); 
      font-size: 78px; 
      color: #888;
      background-color: transparent;
      z-index: 10;
      transform: rotate(-90deg);
      transform-origin: top left;
      letter-spacing: 2px;
      font-weight: 350; 
    }
    .time-display .separator {
      display: inline-block;
      width: 80px; 
    }
    /* 倒计时文字样式（结束后变红） */
    .time-display .countdown-part {
      color: #667380; 
      font-weight: 400; 
      font-size: 70px;
    }
    .time-display .expired {
      color: #ff0000; /* 过期后文字变红 */
    }
    #page3, #page5 {
      text-align: center;
      padding: 20px 0;
      position: relative;
    }
    #page3 img, #page5 img {
      max-width: 90%;
      margin: 0 auto;
    }
    /* page3的注意事项提示区域 - 只有点击这个区域才会跳转page5 */
    .page3-notice-area {
      position: absolute;
      top: 40%;  /* 调整位置使其对应注意事项区域 */
      left: 10%;
      width: 80%;
      height: 30%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
      /* 调试时可以开启背景色查看区域
      background-color: rgba(0,255,0,0.2);
      */
    }
    /* page5的可点击区域 - 点击跳转到page4 */
    .page5-click-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="page active" id="page1">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page.png" 
      alt="优惠券列表" 
      onclick="switchPage('page1', 'page2')"
    >
  </div>

  <div class="page" id="page2">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page2.png" 
      alt="优惠券详细信息"
    >
    <div 
      class="page2-coupon-click" 
      onclick="openCouponModal()"
    ></div>
  </div>

  <div class="page" id="page3">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page3.png" 
      alt="优惠券中间页"
    >
    <!-- page3的注意事项提示区域 - 只有点击这里才会跳转到page5 -->
    <div class="page3-notice-area" onclick="switchPage('page3', 'page5')"></div>
  </div>

  <!-- page5页面 -->
  <div class="page" id="page5">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page5.jpg"  <!-- 替换为实际的page5图片 -->
      alt="优惠券确认页"
    >
    <!-- page5点击区域 - 点击跳转到page4 -->
    <div class="page5-click-area" onclick="switchPage('page5', 'page4')"></div>
  </div>

  <div class="page" id="page4">
    <div class="barcode-page">
      <img 
        src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page4.jpg" 
        alt="优惠券条码"
      >
      <div class="time-display" id="timeDisplay"></div>
    </div>
  </div>

  <div class="modal" id="couponModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal" onclick="closeCouponModal()">&times;</span>
      <p>请选择要使用的张数。</p>
      <div class="count-control">
        <button id="decrease">-</button>
        <span id="couponCount">9</span>
        <button id="increase">+</button>
      </div>
      <button class="confirm-btn" onclick="confirmCoupon()">common_fix_button</button>
    </div>
  </div>

  <script>
    let countdownInterval; // 倒计时定时器
    const TOTAL_SECONDS = 10 * 60; // 10分钟 = 600秒

    function switchPage(fromPageId, toPageId) {
      document.getElementById(fromPageId).classList.remove('active');
      document.getElementById(toPageId).classList.add('active');
      
      // 只有跳转到page4时，启动10分钟倒计时（避免重复启动）
      if (toPageId === 'page4') {
        startCountdown();
      } else {
        // 离开page4时，清除定时器
        if (countdownInterval) {
          clearInterval(countdownInterval);
          countdownInterval = null;
        }
      }
    }

    // 启动10分钟倒计时
    function startCountdown() {
      let remainingSeconds = TOTAL_SECONDS;
      
      // 清除之前的定时器（防止多次跳转导致多个倒计时）
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }

      // 首次更新倒计时（避免1秒延迟）
      updateCountdown(remainingSeconds);

      // 每秒更新一次倒计时
      countdownInterval = setInterval(() => {
        remainingSeconds--;
        updateCountdown(remainingSeconds);

        // 倒计时结束：清除定时器，标记过期
        if (remainingSeconds <= 0) {
          clearInterval(countdownInterval);
          countdownInterval = null;
          document.querySelector('.countdown-part').classList.add('expired');
          alert('优惠券已过期，无法继续使用！');
        }
      }, 1000);
    }

    // 更新倒计时显示（格式：日期 + 09:59 → 09:58... → 00:00）
    function updateCountdown(remainingSeconds) {
      const now = new Date();
      // 格式化日期：年/月/日（补0对齐）
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const dateStr = `${year}/${month}/${day}`;

      // 格式化倒计时：分:秒（补0对齐）
      const minutes = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
      const seconds = String(remainingSeconds % 60).padStart(2, '0');
      const countdownStr = `${minutes}:${seconds}`;

      // 渲染到页面（保持原有旋转和样式结构）
      document.getElementById('timeDisplay').innerHTML = 
        `${dateStr}<span class="separator"></span><span class="countdown-part">${countdownStr}</span>`;
    }

    // 原有功能代码（保持不变）
    function openCouponModal() {
      document.getElementById('couponModal').style.display = 'flex';
    }

    function closeCouponModal() {
      document.getElementById('couponModal').style.display = 'none';
    }

    const couponCountEl = document.getElementById('couponCount');
    document.getElementById('decrease').addEventListener('click', () => {
      let count = parseInt(couponCountEl.textContent);
      if (count > 1) {
        couponCountEl.textContent = count - 1;
      }
    });
    document.getElementById('increase').addEventListener('click', () => {
      let count = parseInt(couponCountEl.textContent);
      if (count < 10) {
        couponCountEl.textContent = count + 1;
      }
    });

    function confirmCoupon() {
      closeCouponModal();
      switchPage('page2', 'page5');
    }
  </script>
</body>
</html>
