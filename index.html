<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优惠券展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    .page {
      display: none;
      width: 100%;
      position: relative; /* 为子元素（点击层、返回按钮）定位做父容器 */
    }
    .page.active {
      display: block;
    }
    img {
      width: 100%;
      height: auto;
      cursor: pointer; /* 图片可点击提示（page1 全局点击） */
    }
    /* 隐藏原底部按钮（已用图片底部点击层替代） */
    .btn-area {
      display: none;
    }
    /* 核心：page2 图片底部三分之一点击层（透明，仅触发显示优惠券） */
    .page2-coupon-click {
      position: absolute;
      bottom: 0; /* 从图片底部开始 */
      left: 0;
      width: 100%; /* 占满图片宽度 */
      height: 33.33%; /* 仅底部三分之一高度 */
      background-color: transparent; /* 透明不影响图片显示 */
      cursor: pointer; /* 点击提示（手型图标） */
      z-index: 10; /* 确保在图片上方，优先触发点击 */
    }
    /* 返回按钮通用样式（固定在左上角，不遮挡内容） */
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(44, 62, 80, 0.8); /* 半透明深色，显目不刺眼 */
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 20; /* 确保在最上层，不被其他元素遮挡 */
    }
    /* 模态框：选择使用张数（样式不变，优化适配手机） */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* 加深背景，突出模态框 */
      justify-content: center;
      align-items: center;
      z-index: 100; /* 确保模态框在所有元素之上 */
    }
    .modal-content {
      background-color: #fff;
      padding: 25px 20px;
      border-radius: 8px;
      width: 75%; /* 适配手机屏幕，留边距 */
      max-width: 320px; /* 最大宽度限制，避免大屏变形 */
      text-align: center;
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #666;
    }
    .modal-content p {
      margin: 0 0 20px;
      color: #333;
      font-size: 16px;
    }
    .count-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 0 25px;
    }
    .count-control button {
      background-color: #f5f5f5;
      border: 1px solid #eee;
      padding: 8px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }
    .count-control span {
      margin: 0 25px;
      font-size: 20px;
      color: #333;
    }
    .confirm-btn {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 30px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%; /* 按钮占满模态框宽度，手机点击更方便 */
    }
    /* 页面4：优惠券条码页（不变，保留实时时钟） */
    .barcode-page {
      position: relative;
    }
    .time-display {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      color: #000;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 4px;
      z-index: 10;
    }
    /* 页面3样式（不变，保留双向跳转） */
    #page3 {
      text-align: center;
      padding: 20px 0;
    }
    #page3 img {
      max-width: 90%;
      margin: 0 auto;
    }
    .next-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(44, 62, 80, 0.8);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- 页面1：点击图片任意位置跳page2 -->
  <div class="page active" id="page1">
    <img 
      src="page1.png" 
      alt="优惠券列表" 
      onclick="switchPage('page1', 'page2')"
    >
  </div>

  <!-- 页面2：点击图片底部1/3处显示优惠券模态框 -->
  <div class="page" id="page2">
    <!-- page2 主图片 -->
    <img 
      src="page2.png" 
      alt="优惠券详细信息"
    >
    <!-- 核心：底部三分之一透明点击层（触发显示优惠券） -->
    <div 
      class="page2-coupon-click" 
      onclick="openCouponModal()"
    ></div>
    <!-- 返回page1按钮 -->
    <button class="back-btn" onclick="switchPage('page2', 'page1')">Back</button>
  </div>

  <!-- 页面3：保留双向跳转（Back→page2，Next→page4） -->
  <div class="page" id="page3">
    <img 
      src="page3.png" 
      alt="优惠券中间页"
    >
    <button class="back-btn" onclick="switchPage('page3', 'page2')">Back</button>
    <button class="next-btn" onclick="switchPage('page3', 'page4')">Next</button>
  </div>

  <!-- 页面4：优惠券条码页（保留实时时钟） -->
  <div class="page" id="page4">
    <div class="barcode-page">
      <img 
        src="page4.jpg" 
        alt="优惠券条码"
      >
      <div class="time-display" id="timeDisplay"></div>
      <button class="back-btn" onclick="switchPage('page4', 'page3')">Back</button>
    </div>
  </div>

  <!-- 优惠券模态框：选择使用张数 -->
  <div class="modal" id="couponModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <p>请选择要使用的张数。</p>
      <div class="count-control">
        <button id="decrease">-</button>
        <span id="couponCount">9</span>
        <button id="increase">+</button>
      </div>
      <button class="confirm-btn" onclick="confirmCoupon()">common_fix_button</button>
    </div>
  </div>

  <script>
    // 1. 通用页面切换函数（简化代码，避免重复）
    function switchPage(fromPageId, toPageId) {
      document.getElementById(fromPageId).classList.remove('active');
      document.getElementById(toPageId).classList.add('active');
      // 跳转到page4时启动实时时钟
      if (toPageId === 'page4') {
        updateTime();
        setInterval(updateTime, 1000);
      }
    }

    // 2. 打开优惠券模态框（page2底部点击层触发）
    function openCouponModal() {
      document.getElementById('couponModal').style.display = 'flex';
    }

    // 3. 关闭优惠券模态框
    function closeCouponModal() {
      document.getElementById('couponModal').style.display = 'none';
    }
    // 点击模态框关闭按钮
    document.getElementById('closeModal').addEventListener('click', closeCouponModal);
    // 点击模态框外部空白区域关闭
    window.addEventListener('click', (e) => {
      if (e.target === document.getElementById('couponModal')) {
        closeCouponModal();
      }
    });

    // 4. 优惠券张数增减逻辑
    const couponCountEl = document.getElementById('couponCount');
    document.getElementById('decrease').addEventListener('click', () => {
      let count = parseInt(couponCountEl.textContent);
      if (count > 1) { // 最少1张
        couponCountEl.textContent = count - 1;
      }
    });
    document.getElementById('increase').addEventListener('click', () => {
      let count = parseInt(couponCountEl.textContent);
      if (count < 10) { // 最多10张（可按需调整）
        couponCountEl.textContent = count + 1;
      }
    });

    // 5. 确认选择优惠券张数（跳转page4）
    function confirmCoupon() {
      closeCouponModal(); // 先关闭模态框
      switchPage('page2', 'page4'); // 跳转到page4
    }

    // 6. 实时时钟更新函数
    function updateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('timeDisplay').textContent = 
        `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
    }
  </script>
</body>
</html>
