<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>优惠券展示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      touch-action: manipulation;
      -webkit-touch-callout: none;
    }
    .page {
      display: none;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .page.active {
      display: block;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
      -webkit-user-drag: none;
    }
    /* page1 点击区域 */
    #page1 .click-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
      pointer-events: auto;
    }
    /* page4 右侧 1/3 点击区域 */
    #page4 .right-third-click {
      position: absolute;
      top: 0;
      right: 0;
      width: 33.33%;
      height: 100%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
      pointer-events: auto;
    }
    /* 原有点击区域样式保留 */
    .page2-coupon-click, .page3-notice-area, .page5-click-area, #page6 .click-area, #page7 .click-area {
      pointer-events: auto;
    }
    .btn-area {
      display: none;
    }
    .page2-coupon-click {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 33.33%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
    }
    .next-btn {
      position: absolute;
      background-color: rgba(44, 62, 80, 0.8);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      z-index: 20;
      top: 10px;
      right: 10px;
      pointer-events: auto;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 100;
      pointer-events: auto;
    }
    .modal-content {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }
    .modal-content h3 {
      margin-top: 0;
      color: #333;
    }
    .modal-content ul {
      text-align: left;
      margin: 15px 0;
      padding-left: 20px;
    }
    .modal-content li {
      margin-bottom: 10px;
      color: #333;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .action-buttons button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .agree-btn {
      background-color: #2c3e50;
      color: #fff;
    }
    .disagree-btn {
      background-color: #eee;
      color: #333;
    }
    .count-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 0 25px;
    }
    .count-control button {
      background-color: #f5f5f5;
      border: 1px solid #eee;
      padding: 8px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }
    .count-control span {
      margin: 0 25px;
      font-size: 20px;
      color: #333;
    }
    .confirm-btn {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 30px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .barcode-page {
      position: relative;
    }
    /* 通用时间样式：仅保留所有页面共用属性，避免与高优先级样式冲突 */
    .time-display {
      position: absolute;
      color: #888;
      background-color: transparent;
      z-index: 10;
      transform: rotate(-90deg);
      transform-origin: top left;
      letter-spacing: 2px;
      white-space: nowrap;
      pointer-events: none;
    }
    .time-display .separator {
      display: inline-block;
      width: 10vw; 
      max-width: 80px;
    }
    .time-display .countdown-part {
      color: #667380; 
      font-weight: 400; 
      font-size: 0.9em; 
    }
    .time-display .expired {
      color: #ff0000;
    }
    #page3, #page5, #page6, #page7 {
      text-align: center;
      padding: 20px 0;
      position: relative;
    }
    #page3 img, #page5 img, #page6 img, #page7 img {
      max-width: 100%;
      margin: 0 auto;
    }
    .page3-notice-area {
      position: absolute;
      top: 40%;
      left: 10%;
      width: 80%;
      height: 30%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
    }
    .page5-click-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
    }
    /* page6点击区域 */
    #page6 .click-area, #page7 .click-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
      cursor: pointer;
      z-index: 10;
    }
    /* 高优先级样式：page4/page6/page7 时间元素专用（修改这里的数值会直接生效！） */
    #page4 .time-display, #page6 .time-display, #page7 .time-display {
      top: calc(100% * 2.53 / 3);  /* 已改为你需要的 2.53/3 */
      left: calc(100% * 0.73 / 5);  /* 已改为你需要的 0.73/5 */
      font-size: 5.5vw;             /* 已改为你需要的 5.5vw */
      font-weight: 350; 
    }

    /* 移动端适配：同步更新高优先级样式的移动端表现 */
    @media (max-width: 768px) {
      #page4 .time-display, #page6 .time-display, #page7 .time-display {
        font-size: 4.5vw; 
        top: calc(100% * 2.53 / 3); 
        left: calc(100% * 0.62 / 5); 
      }
      .time-display .separator {
        width: 8vw; 
        max-width: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="page active" id="page1">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page.png" 
      alt="优惠券列表" 
    >
    <div class="click-area" onclick="switchPage('page1', 'page2')"></div>
  </div>

  <div class="page" id="page2">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page2.png" 
      alt="优惠券详细信息"
    >
    <div 
      class="page2-coupon-click" 
      onclick="openCouponModal()"
    ></div>
  </div>

  <div class="page" id="page3">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page3.png" 
      alt="优惠券中间页"
    >
    <div class="page3-notice-area" onclick="switchPage('page3', 'page5')"></div>
  </div>

  <div class="page" id="page5">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page5.png" 
      alt="优惠券确认页"
    >
    <div class="page5-click-area" onclick="switchPage('page5', 'page4')"></div>
  </div>

  <div class="page" id="page4">
    <!-- 右侧1/3点击区域，跳转page6 -->
    <div class="right-third-click" onclick="switchPage('page4', 'page6')"></div>
    <div class="barcode-page">
      <img 
        src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page4.png" 
        alt="优惠券条码"
      >
      <div class="time-display" id="page4TimeDisplay"></div>
    </div>
  </div>

  <div class="page" id="page6">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page6.png" 
      alt="优惠券使用完成页"
    >
    <div class="time-display" id="page6TimeDisplay"></div>
    <div class="click-area" onclick="switchPage('page6', 'page7')"></div>
  </div>
  
  <div class="page" id="page7">
    <img 
      src="https://raw.githubusercontent.com/sfivenine/my-cotton-page/main/page7.png" 
      alt="优惠券最终页"
    >
    <div class="time-display" id="page7TimeDisplay"></div>
    <div class="click-area" onclick="switchPage('page7', 'page1')"></div>
  </div>

  <div class="modal" id="couponModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal" onclick="closeCouponModal()">&times;</span>
      <p>请选择要使用的张数。</p>
      <div class="count-control">
        <button id="decrease">-</button>
        <span id="couponCount">1</span>
        <button id="increase">+</button>
      </div>
      <button class="confirm-btn" onclick="confirmCoupon()">确认</button>
    </div>
  </div>

  <script>
    let countdownInterval; 
    let remainingSeconds = 10 * 60; // 10分钟倒计时
    const TOTAL_SECONDS = remainingSeconds; 

    // 页面切换函数：新增page7的倒计时触发
    function switchPage(fromPageId, toPageId) {
      document.getElementById(fromPageId).classList.remove('active');
      document.getElementById(toPageId).classList.add('active');
      
      if (toPageId === 'page4') {
        startCountdown(); // page4启动倒计时
      } else if (toPageId === 'page6' || toPageId === 'page7') {
        updatePage6Time(); // 切换到page6更新
        updatePage7Time(); // 切换到page7更新
      } else {
        // 其他页面停止倒计时
        if (countdownInterval) {
          clearInterval(countdownInterval);
          countdownInterval = null;
        }
      }
    }

    // 启动倒计时：新增page7初始化
    function startCountdown() {
      remainingSeconds = TOTAL_SECONDS;
      
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }

      // 初始化所有页面倒计时
      updatePage4Time(remainingSeconds);
      updatePage6Time();
      updatePage7Time();

      // 实时更新倒计时
      countdownInterval = setInterval(() => {
        remainingSeconds--;
        updatePage4Time(remainingSeconds);
        updatePage6Time();
        updatePage7Time();

        // 倒计时结束：所有页面倒计时标红+跳转page7
        if (remainingSeconds <= 0) {
          clearInterval(countdownInterval);
          countdownInterval = null;
          const countdownEls = document.querySelectorAll('.countdown-part');
          countdownEls.forEach(el => el.classList.add('expired'));
          switchPage('page4', 'page7');
        }
      }, 1000);
    }

    // page4倒计时更新
    function updatePage4Time(seconds) {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const dateStr = `${year}/${month}/${day}`;

      const minutes = String(Math.floor(seconds / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      const countdownStr = `${minutes}:${secs}`;

      document.getElementById('page4TimeDisplay').innerHTML = 
        `${dateStr}<span class="separator"></span><span class="countdown-part">${countdownStr}</span>`;
    }

    // page6倒计时更新
    function updatePage6Time() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const dateStr = `${year}/${month}/${day}`;

      const minutes = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
      const secs = String(remainingSeconds % 60).padStart(2, '0');
      const countdownStr = `${minutes}:${secs}`;

      document.getElementById('page6TimeDisplay').innerHTML = 
        `${dateStr}<span class="separator"></span><span class="countdown-part">${countdownStr}</span>`;
    }

    // 新增page7倒计时更新
    function updatePage7Time() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const dateStr = `${year}/${month}/${day}`;

      const minutes = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
      const secs = String(remainingSeconds % 60).padStart(2, '0');
      const countdownStr = `${minutes}:${secs}`;

      document.getElementById('page7TimeDisplay').innerHTML = 
        `${dateStr}<span
